<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg mt-4 px-5">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#"><img src="SpacexLogo.png" alt="SpaceX"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto me-auto">
            <li class="nav-item me-5">
              <a class="nav-link active header-text pe-3" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item me-5 pe-2">
              <a class="nav-link header-text" href="#About" >MISSION</a>
            </li>
            <li class="nav-item me-5 pe-2">
              <a class="nav-link header-text" href="#" >EXPLORE</a>
            </li>
            <li class="nav-item pe-5 me-5 ">
              <a class="nav-link header-text" href="#Pricing" >PRICING</a>
            </li>
          </ul>
          </form>
        </div>
      </div>
    </nav>
    <section class="ms-5 ps-5"  id="Home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <img src="left-rocket.png" class="left-rocket" alt="left-rocket-image">
                </div>
                <div class="col-lg-4 ">
                    <h1 class="hero-text">PRIVATE MISSION TO <span class="mars">MARS</span></h1>
                    <div class="text-center pt-5 mt-5">
                        <button type="button" class="btn btn-light rounded-pill hero-button ">Sign Up</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <img src="right-rocket.png" class="right-rocket" alt="right-rocket-image">
                </div>
            </div>
        </div>
    </section>
    <section id="About" class="ms-5 ps-5 mt-5">
        <div class="row">
            <div class="col-lg-4"> 
                <img src="page2-rocket-left.png" class="left-aligned-rocket" alt="">
            </div>
            
            <div class="col-lg-4 text-center"> 
                <h1 class="mission">The Mission</h1>
                <img src="mars.png" class="mars-text mt-5" alt="mars-text">
            </div>
            
            <div class="col-lg-4"> 
                <img src="earth-right.png" class="right-earth ms-5 ps-5" alt="">
            </div>
        </div>
    </section>
    <section id="Pricing">
        <h1 class="text-center mission mt-5 mb-5">Pricing</h1>
        <div class="ms-5 mt-5 pt-5"> 
            <div class="container-fluid row ms-5 ps-5 mt-5 pt-3">
                <div class="col-lg-4">
                    <img src="01Pricing.png" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="02Pricing.png" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="03Pricing.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="Footer">
        <p class="text-center">Copyright SpaceX</p>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
